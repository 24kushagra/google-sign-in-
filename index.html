<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="page1">
            <div class="container">

                <!-- for left side of container -->
                <div class="left">
                    <div class="image-box">
                        <img src="./google.logo.jpg" alt="">
                    </div>
                    <h1>Sign in</h1>
                    <h3>to continue to Gmail</h3>
                </div>

               <!-- for right side of container -->
                <div class="right">

                    <!-- input elem -->
                    <div class="inputs">
                        <input type="email" placeholder="Email or phone">
                        <a href=""><h4>Forget email?</h4></a>
                    </div>
                    
                </br>
                </br>
    
                <!-- text part -->
                <div class="text">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                    <a href=""><h4>Learn more about using Guest mode</h4></a>
                </div>
    
                </br>
                </br>
                </br>
                </br>
    
                <!-- buttons part -->
                <div class="buttons">
                    <button id="create-acc-btn">Create account</button>  
                    <button id="next-btn">Next</button>
                </div>
                </div>

            </div>

<!-- --------------------------------------------------------------------------------------------------- -->

            <!-- footer -->

            <div class="footer">

                <div class="footer-left">
                    <select id="language">
                        <option value="English(United States)">English(United States)</option>
                        <option value="Hindi(India)">Hindi(India)</option>
                        <option value="Chinese(China)">Chinese(China)</option>
                        <option value="English(British)">English(British)</option>
                      </select>
                </div>

                <div class="footer-right">
                <h4>Help</h4>
                <h4>Privacy</h4>
                <h4>Terms</h4>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
